name: CI

on:
  push:
    branches: [main]
    paths:
      - "pyproject.toml"
      - "aspire/**"
      - "integrations/**"
      - "tests/**"
      - ".github/workflows/**"
  pull_request:
    branches: [main]
    paths:
      - "pyproject.toml"
      - "aspire/**"
      - "integrations/**"
      - "tests/**"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Ruff check
        run: ruff check aspire/

      - name: Pyright
        run: pyright aspire/
        continue-on-error: true

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short --ignore=tests/integration --timeout=30 \
            --cov=aspire --cov=integrations --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Check package
        run: |
          pip install twine
          twine check dist/*

  dep-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pip install pip-audit
      - run: pip-audit --strict --desc || true
