version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
    groups:
      # Group minor/patch updates to reduce PR noise
      ml-frameworks:
        patterns:
          - "torch*"
          - "transformers*"
          - "datasets*"
          - "accelerate*"
      api-clients:
        patterns:
          - "anthropic*"
          - "openai*"
      dev-tools:
        patterns:
          - "pytest*"
          - "ruff*"
          - "pyright*"
          - "bandit*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
